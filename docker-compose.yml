version: '3'
services: 
  arsenal:
    build: ./arsenal
    ports: 
      - "5001:5000"
    environment:
      - GIT_BRANCH=VictorLZA-1
  biology:
    build: ./biology
    ports: 
      - "5002:5000"
    environment:
      - GIT_BRANCH=development
  apache:
    build: ./apache
    ports:
      - "8080:80"
    extra_hosts:
      - "host.docker:host-gateway"
