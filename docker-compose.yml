version: '3'
services: 
  arsenal:
    build: 
      context: ./flask
      args: 
        - GIT_BRANCH=arsenal
    ports: 
      - "5001:5000"
  large_mecha:
    build: 
      context: ./flask
      args: 
        - GIT_BRANCH=large_mecha
    ports: 
      - "5002:5000"
  apache:
    build: ./apache
    ports:
      - "8080:80"
    extra_hosts:
      - "host.docker:host-gateway"
  mysql: 
    build: ./mysql 
    ports: 
      - "3306:3306"
