ProxyPassReverseCookiePath  "http://arsenal.ehg01-docker.isi.jhu.edu/" "/arsenal/"
ProxyPassReverseCookiePath  "http://arsenal.ehg01-docker.isi.jhu.edu/auth(.*)" "/arsenal/auth$1"

<Location /arsenal/>
    ProxyPassReverse "/"
    ProxyHTMLURLMap "/" "/arsenal/" 
    ProxyHTMLURLMap "/arsenal/" "/arsenal/" 
</Location>

